name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate
        run: pnpm validate

      - name: Build
        env:
          GITHUB_APP_ID: "ci-dummy-app-id"
          GITHUB_PRIVATE_KEY: "ci-dummy-private-key"
          GITHUB_WEBHOOK_SECRET: "ci-dummy-webhook-secret"
        run: pnpm build
